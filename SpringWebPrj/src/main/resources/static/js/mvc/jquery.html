<!DOCTYPE html>
<html>

<head>
    <title>angularjs</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
</head>

<body>
    <section id="s1">
        <style>
            .span-style {
                color: blue;
                font-size: 30px;
                transition: margin-left 1s ease;
            }

            .span-style.active {
                margin-left: 200px;
            }

            .outer {
                --position: relative;
                border: 1px solid red;
                padding: 10px;
            }

            .inner {
                position: relative;
                border: 1px solid blue;
                padding: 10px;
            }
        </style>
        <h1>계산기 View</h1>
        <input type="text" class="x-input">
        <input type="text" ng-model="y">
        <input type="submit" value="계산">
        <div class="outer">
            <div>
				<form class="inner">
			        <input type="text" name="title">
  					<input type="text" name="content">
			        <input type="submit" value="전송">
				</form>
            </div>
            <div class="yb">
                <span>1</span>
                <span>2</span>
                <span>3</span>
            </div>
        </div>
    </section>
    <section>
        <h1>갤러리</h1>
        {{3+4}}
    </section>


</body>

</html>
